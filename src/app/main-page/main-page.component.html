<div class="wrapper">
  <header>
    <h3> <i class="fas fa-coins"></i>  Money manager</h3>
    <menu>
      <button type="button" (click)="showMainForm = true; showIncForm = false; showExpForm = false;">Main</button>
      <button type="button" (click)="showMainForm = false; showIncForm = true; showExpForm = false;">Income</button>
      <button type="button" (click)="showMainForm = false; showIncForm = false; showExpForm = true;">Expenditures</button>
    </menu>
    <div class="rates">
      <p>EUR: {{euro}}</p>
      <p>USD: {{usd}}</p>
      <P>PLN: {{pln}}</P>
    </div>
    <button (click)="exit = !exit"> <i class="fa fa-user" aria-hidden="true"></i> {{user.login}} </button>
  </header>
  <aside *ngIf="exit">
    <p routerLink="/login">Sign out</p>
  </aside>
  <app-main-form *ngIf="showMainForm"></app-main-form>
  <app-income-form *ngIf="showIncForm"></app-income-form> 
  <app-expenditures-form *ngIf="showExpForm"></app-expenditures-form> 
</div>
